<div class="modal-header">
  <h4 class="modal-title">Edit roles for {{user?.username}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<div class="modal-body">x
  <form #rolesForm="ngForm" id="rolesForm">
    <div class="form-check" *ngFor="let role of roles">
      <input 
      type="checkbox"
      class="form-check-input" 
      [checked]="role.checked"
      (change)="role.checked = !role.checked"
      [disabled]="role.name === 'Admin' && user.username === 'admin'"
      />
      <label>{{role.name}}</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="updateRoles()">Submit</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
</div>
