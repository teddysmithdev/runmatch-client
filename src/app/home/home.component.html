<div class="main-container">
  <section class="bg-dark space-lg" data-jarallax data-speed="0.2">
    <img alt="Image" src="assets/img/photo-road.jpg" class="bg-image position-absolute opacity-20" />
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <div class="col-12 col-md-6 col-lg-5 section-intro">
          <h1 class="display-3">Find a running partner</h1>
          <span class="lead">
            A community of devoted runners, passionate about running and life. Ready to find your accountability partner?
          </span>
        </div>
        <!--end of col-->
        <div class="col-12 col-md-6 col-lg-5">
          <div class="card">
            <div class="card-body">
              <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-group">
                  <label for="exampleInputUsername">Username</label>
                  <app-text-input [formControl]="registerForm.controls['username']" [label]='"Username"'></app-text-input>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail">Password</label>
                  <app-text-input [formControl]="registerForm.controls['password']" [label]='"Password"' [type]="'password'"></app-text-input>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword">Confirm Password</label>
                  <app-text-input [formControl]="registerForm.controls['confirmPassword']" [label]='"Confirm Password"' [type]="'password'"></app-text-input>
                </div>
                <div class="mb-3">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" value="agree" name="agree-terms" id="check-agree">
                    <label class="custom-control-label text-small" for="check-agree">I agree to the <a href="#">Terms &amp; Conditions</a>
                    </label>
                  </div>
                </div>
                <button type="submit" [disabled]="!registerForm.valid" class="btn btn-lg btn-success btn-block">Sign up for Wingman</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--end of row-->
    </div>
    <!--end of container-->
  </section>
  <section *ngIf="registerMode" class="space-lg pt-0">
    <img alt="Image" src="assets/img/graphic-bg-clouds-1.png" class="bg-image" />
    <div class="container">
      <div class="row justify-content-center space-lg">
        <div class="col-12 col-md-9 col-lg-8 text-center">
          <h1 class="display-3">Ready, Set, Grow.</h1>
          <span class="lead">
            A robust suite of styled components, powered by Bootstrap 4. Take the design of your website or webapp up a notch.
          </span>
          <a href="#" class="btn btn-success btn-lg">Get started now</a>
        </div>
        <!--end of col-->
      </div>
      <!--end of row-->
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          <div class="video-cover rounded shadow">
            <img alt="Image" src="assets/img/photo-man-whiteboard.jpg" class="bg-image" />
            <div class="video-play-icon">
              <i class="icon-controller-play"></i>
            </div>
          </div>
          <!--end of video cover-->
        </div>
        <!--end of col-->
      </div>
      <!--end of row-->
    </div>
    <!--end of container-->
  </section>
  </div>
