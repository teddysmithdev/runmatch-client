<div class="navbar-container">
  <div class="bg-light navbar-light" data-sticky="top">
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" [routerLink]="['/']" id="logo-text">
          runmatch
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="icon-menu h4"></i>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a [routerLink]="['/members']" class="nav-link">Find People</a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['/clubs']" class="nav-link">Find A Club</a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['/messages']" class="nav-link">Messages</a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['/invites']" class="nav-link">Invites</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item" *ngIf="(currentUser$ | async) == null">
              <a [routerLink]="['/login']" class="nav-link">Sign-in</a>
            </li>
            <li class="nav-item dropdown mr-2" *ngIf="(currentUser$ | async) as user">
              <a
                class="nav-link dropdown-toggle dropdown-toggle-no-arrow p-lg-0"
                href="#"
                id="dropdown01"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <img
                  alt="{{user.username}}"
                  src="{{user.photoUrl || './assets/img/avatar.png'}}"
                  class="avatar avatar-xs"
                />
                <!-- <span class="badge badge-danger">8</span> -->
              </a>
              <div
                class="dropdown-menu dropdown-menu-sm dropdown-menu-right"
                aria-labelledby="dropdown01"
              >
                <a
                  class="dropdown-item text-dark"
                  [routerLink]="['/member/edit']"
                  routerLinkActive="router-link-active"
                  >Profile</a
                >
                <a
                  class="dropdown-item text-dark"
                  [routerLink]="['/invites']"
                  routerLinkActive="router-link-active"
                  >Invites</a
                >
                <a
                  class="dropdown-item text-dark"
                  *appHasRole='["Admin", "Moderator"]'
                  [routerLink]="['/admin']"
                  routerLinkActive="router-link-active"
                  >Admin</a
                >
                <div class="dropdown-divider"></div>

                <a class="dropdown-item text-dark" (click)="logout()"
                  >Log out</a
                >
              </div>
            </li>
            <li class="nav-item d-flex align-items-center" *ngIf="(currentUser$ | async) == null">
              <a [routerLink]="['/register']" class="btn btn-success">Signup</a>
            </li>
          </ul>
        </div>
        <!--end nav collapse-->
      </nav>
    </div>
    <!--end of container-->
  </div>
</div>
