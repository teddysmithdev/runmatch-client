<div class="main-container">
  <section class="bg-dark space-lg" data-jarallax data-speed="0.2">
    <img alt="Image" src="assets/img/photo-road.jpg" class="bg-image position-absolute opacity-20" />
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <div class="col-12 col-md-6 col-lg-5 section-intro">
          <h1 class="display-3">Find a running partner</h1>
          <span class="lead">
            A community of devoted runners, passionate about running and life. Ready to find your accountability partner?
          </span>
        </div>
        <!--end of col-->
        <div class="col-12 col-md-6 col-lg-5">
          <div class="card">
            <div class="card-body">
              <form #registerForm="ngForm" (ngSubmit)="register()">
                <div class="form-group">
                  <label for="exampleInputUsername">Username</label>
                  <input type="text" class="form-control form-control-lg" required name="username" [(ngModel)]="model.username" id="exampleInputUsername" placeholder="Pick a username">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail">Email address</label>
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail" name="email" [(ngModel)]="model.email" placeholder="Enter email">
                  <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword">Password</label>
                  <input type="password" class="form-control form-control-lg" name="password" [(ngModel)]="model.password" id="exampleInputPassword" placeholder="Password">
                </div>
                <div class="mb-3">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" value="agree" name="agree-terms" id="check-agree">
                    <label class="custom-control-label text-small" for="check-agree">I agree to the <a href="#">Terms &amp; Conditions</a>
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-lg btn-success btn-block">Sign up for Wingman</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--end of row-->
    </div>
    <!--end of container-->
  </section>
