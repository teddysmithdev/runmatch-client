<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <span class="text-muted text-small">Results 1 - 12 of 25</span>
    </div>
    <form class="d-flex align-items-center">
      <span class="mr-2 text-muted text-small text-nowrap">Sort by:</span>
      <select class="custom-select">
        <option value="alpha">Alphabetical</option>
        <option value="old-new" selected>Newest</option>
        <option value="new-old">Oldest</option>
        <option value="recent">Recently Modified</option>
      </select>
    </form>
  </div>
  <table class="table align-items-center">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Created</th>
        <th scope="col">Author</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>

      <tr class="text-small" *ngFor="let user of users">
        <th scope="row">
          <a href="#" class="d-flex align-items-center">
            <img alt="Image" src="{{user.photoUrl}}" class="thumbnail thumbnail-sm" />

            <span class="text-body">{{user.username}}</span>
          </a>
        </th>
        <td>{{user.dateOfBirth}}</td>
        <td>{{user.roles}}</td>
        <td>
          <div class="dropdown d-inline-block">
            <button class="btn btn-outline-dark" (click)="open()">Edit Roles</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
