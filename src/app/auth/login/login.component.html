<div class="main-container">
  <section class="space-sm">
    <div class="container align-self-start">
      <!--end of row-->
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-7">
          <div class="card card-lg text-center">
            <div class="card-body">
              <div class="mb-5">
                <h1 class="h2 mb-2">Hello again</h1>
                <span>Sign in to your account to continue</span>
              </div>
              <div class="row no-gutters justify-content-center">
                
                <form #loginForm="ngForm" class="text-left col-lg-8" (ngSubmit)="login()">
                  <div class="form-group">
                    <label for="username">Email</label>
                    <input class="form-control form-control-lg" name="username" id="login-username" placeholder="username" [(ngModel)]="model.username" required  />
                  </div>
                  <div class="form-group">
                    <label for="login-password">Password</label>
                    <input class="form-control form-control-lg" type="password" name="password" id="login-password" [(ngModel)]="model.password" required placeholder="Enter a password" />
                    <small>Forgot password? <a href="#">Reset here</a>
                    </small>
                  </div>
                  <div>
                    <div class="custom-control custom-checkbox align-items-center">
                      <input type="checkbox" class="custom-control-input" value="box-1" name="box-1" checked id="check-remember">
                      <label class="custom-control-label text-small" for="check-remember">Remember me next time</label>
                    </div>
                  </div>
                  <div class="text-center mt-3">
                    <button type="submit" class="btn btn-lg btn-primary">Log in</button>
                  </div>
                </form>


              </div>
              <!--end of row-->
            </div>
          </div>
          <div class="text-center">
            <span class="text-small">Don't have an account yet? <a href="#">Create one</a>
            </span>
          </div>
        </div>
        <!--end of col-->
      </div>
      <!--end of row-->
    </div>
    <!--end of container-->
  </section>
  <!--end of section-->
</div>
